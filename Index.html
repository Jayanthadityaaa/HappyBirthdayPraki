<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose Garden Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: 1710px 1140px;
      height: 100vh;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }
      .rose {
        width: 20px;
        height: 20px;
      }
      .message-box {
        font-size: 1em;
        padding: 10px 15px;
      }
    }

    @media (min-width: 769px) and (max-width: 1366px) {
      body {
        background-size: contain;
        background-position: center;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.3s;
    }
    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.3s, z-index 0.3s, box-shadow 0.3s;
    }
    .rose:hover {
      box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.7);
    }
    .message-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      font-size: 1.2em;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
    <!-- 20 Roses with Accurate Coordinates -->
<div class="rose" style="left: 5.73%; top: 87.6%;" data-message="Message 1"></div>
<div class="rose" style="left: 9.77%; top: 72.46%;" data-message="Message 2"></div>
<div class="rose" style="left: 17.9%; top: 77.93%;" data-message="Message 3"></div>
<div class="rose" style="left: 26.82%; top: 72.66%;" data-message="Message 4"></div>
<div class="rose" style="left: 36.2%; top: 73.24%;" data-message="Message 5"></div>
<div class="rose" style="left: 7.36%; top: 62.21%;" data-message="Message 6"></div>
<div class="rose" style="left: 16.93%; top: 62.99%;" data-message="Message 7"></div>
<div class="rose" style="left: 26.04%; top: 63.28%;" data-message="Message 8"></div>
<div class="rose" style="left: 35.16%; top: 63.57%;" data-message="Message 9"></div>
<div class="rose" style="left: 44.92%; top: 64.45%;" data-message="Message 10"></div>
<div class="rose" style="left: 12.37%; top: 52.54%;" data-message="Message 11"></div>
<div class="rose" style="left: 21.81%; top: 52.73%;" data-message="Message 12"></div>
<div class="rose" style="left: 31.58%; top: 52.73%;" data-message="Message 13"></div>
<div class="rose" style="left: 40.36%; top: 52.93%;" data-message="Message 14"></div>
<div class="rose" style="left: 49.48%; top: 53.22%;" data-message="Message 15"></div>
<div class="rose" style="left: 18.88%; top: 43.95%;" data-message="Message 16"></div>
<div class="rose" style="left: 27.34%; top: 44.43%;" data-message="Message 17"></div>
<div class="rose" style="left: 36.46%; top: 44.92%;" data-message="Message 18"></div>
<div class="rose" style="left: 45.57%; top: 45.9%;" data-message="Message 19"></div>
<div class="rose" style="left: 54.36%; top: 46.39%;" data-message="Message 20"></div>

  <div class="message-box" id="messageBox"></div>

  <script>
    const roses = document.querySelectorAll('.rose');
    const overlay = document.getElementById('overlay');
    const messageBox = document.getElementById('messageBox');
    let activeRose = null;

    roses.forEach(rose => {
      rose.addEventListener('click', () => {
        if (activeRose === rose) {
          rose.style.transform = '';
          overlay.style.backdropFilter = 'blur(0px)';
          messageBox.style.display = 'none';
          activeRose = null;
        } else {
          roses.forEach(r => r.style.transform = '');
          rose.style.transform = 'scale(2)';
          overlay.style.backdropFilter = 'blur(5px)';
          messageBox.innerText = rose.dataset.message;
          messageBox.style.display = 'block';
          activeRose = rose;
        }
      });
    });
  </script>
</body>
</html>
