<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I LOVE YOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabo+Drive:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Gabo Drive', Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: 1710px 1140px;
      height: 100vh;
      overflow: hidden;
    }
    .header-message {
      position: absolute;
      top: 20px;
      left: 0px;
      font-family: 'Gabo Drive', Arial, sans-serif;
      font-size: 40px;
      font-weight: bold;
      color: #4b4a4a;
      background: rgba(87, 61, 61, 0);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }
      .rose {
        width: 20px;
        height: 20px;
      }
      .message-box {
        font-size: 1em;
        padding: 10px 15px;
      }
    }

    @media (min-width: 769px) and (max-width: 1366px) {
      body {
        background-size: contain;
        background-position: center;
      }
    }

    .music-toggle {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 20;
  cursor: pointer;
  font-size: 30px;
}

.music-toggle span {
  transition: transform 0.3s ease, color 0.3s ease;
  color: white;
}

.music-toggle:hover span {
  transform: scale(1.2);
  color: red;
}

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.3s;
    }
    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid rgba(255, 255, 255, 0);
      transition: transform 0.3s, z-index 0.3s, box-shadow 0.3s;
    }
    .rose:hover {
      box-shadow: 0 0 10px 3px rgba(192, 192, 192, 0.7);
    }
    .message-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      font-size: 1.2em;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <div class="music-toggle" onclick="toggleMusic()">
    <span id="heart">&#10084;</span>
  </div>
  
  <script>
    const music = document.getElementById('bg-music');
    const heart = document.getElementById('heart');
    let isPlaying = false;
  
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        heart.style.color = '#fff';
      } else {
        music.play();
        heart.style.color = 'red';
      }
      isPlaying = !isPlaying;
    }
  </script>
  
  <div class="overlay" id="overlay"></div>

  <div class="header-message">CLICK ON EACH ROSE <br> TO KNOW 20 REASONS WHY I LOVE YOU </div>
    <!-- 20 Roses with Accurate Coordinates -->
    <div class="rose" style="left: 49.85%; top: 45.40%;" data-message="This is for my beautiful, cutupy, pretty baby"></div>
    <div class="rose" style="left: 49.41%; top: 89.33%;" data-message="You make me feel loved even from miles away"></div>
    <div class="rose" style="left: 2.3%; top: 81.58%;" data-message="You believe in me, even when I doubt myself"></div>
    <div class="rose" style="left: 10.46%; top: 62.75%;" data-message="You challenge me to grow and become better"></div>
    <div class="rose" style="left: 17.90%; top: 49.26%;" data-message="You bring joy into my life like no one else can"></div>
    <div class="rose" style="left: 9.23%; top: 49.96%;" data-message="You inspire me with your patience and kindness"></div>
    <div class="rose" style="left: 12.57%; top: 42.65%;" data-message="You make me laugh in the simplest and most beautiful ways"></div>
    <div class="rose" style="left: 3.65%; top: 43.79%;" data-message="You are my safe place in this chaotic world"></div>
    <div class="rose" style="left: 43.26%; top: 49.09%;" data-message="You always listen to my rants, even when I make no sense"></div>
    <div class="rose" style="left: 40.77%; top: 59.04%;" data-message="You make long-distance feel doable"></div>
    <div class="rose" style="left: 55.26%; top: 71.94%;" data-message="You make my heart full of life"></div>
    <div class="rose" style="left: 54.91%; top: 57.19%;" data-message="You are my sunshine"></div>
    <div class="rose" style="left: 58.82%; top: 49.53%;" data-message="You make everyday special"></div>
    <div class="rose" style="left: 55.60%; top: 40.97%;" data-message="You is my cutu"></div>
    <div class="rose" style="left: 79.76%; top: 90.39%;" data-message="You are sou pretty"></div>
    <div class="rose" style="left: 90.30%; top: 74.30%;" data-message="You are the reason I exist today"></div>
    <div class="rose" style="left: 85.61%; top: 56.13%;" data-message="You have a beautiful smile"></div>
    <div class="rose" style="left: 98.25%; top: 62.39%;" data-message="You got pretty eyes that I want to get lost in"></div>
    <div class="rose" style="left: 94.25%; top: 49.53%;" data-message="You make me feel safe and comfortable"></div>
    <div class="rose" style="left: 85.80%; top: 43.90%;" data-message="YOU EXIST"></div>

  <div class="message-box" id="messageBox"></div>

  <script>
    const roses = document.querySelectorAll('.rose');
    const overlay = document.getElementById('overlay');
    const messageBox = document.getElementById('messageBox');
    let activeRose = null;

    roses.forEach(rose => {
      rose.addEventListener('click', () => {
        if (activeRose === rose) {
          rose.style.transform = '';
          overlay.style.backdropFilter = 'blur(0px)';
          messageBox.style.display = 'none';
          activeRose = null;
        } else {
          roses.forEach(r => r.style.transform = '');
          rose.style.transform = 'scale(2)';
          overlay.style.backdropFilter = 'blur(5px)';
          messageBox.innerText = rose.dataset.message;
          messageBox.style.display = 'block';
          activeRose = rose;
        }
      });
    });
  </script>
</body>
</html>
